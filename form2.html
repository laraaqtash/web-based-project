    <div class="container mt-5" id="form">
        <h2 class="mb-4">Budget Calculator</h2>
        <p>Date and Time: <span id="datetime"></span></p>
    
        <form id="budgetForm">
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" class="form-control" id="income" name="income" required>
               
            </div>
    
            <div class="form-group">
                <label for="expenses">Expenses:</label>
                <input type="number" class="form-control" id="expenses" name="expenses" required>
            </div>
    
            <div class="form-group">
                <label for="savings">Savings:</label>
                <input type="number" class="form-control" id="savings" name="savings" required>
            </div>
    
            <div class="form-group">
                <label>Expense Type:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rent" name="expenseType" value="Rent">
                    <label class="form-check-label" for="rent">Rent</label>
                </div>
               
                
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="utilities" name="expenseType" value="shoping" >
                    <label class="form-check-label" for="utilities" >shoping</label>
                </div>
    
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="utilities1" name="expenseType" value="food" >
                    <label class="form-check-label" for="utilities" >food</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="utilities2" name="expenseType" value="transportation" >
                    <label class="form-check-label" for="utilities" >transportation</label>
                    
                </div>
    
    
            </div>
    
            <button type="button" class="btn btn-primary" onclick="calculateBudget()">Calculate</button>
        </form>
    
        <div class="mt-4">
            <h4>Report:</h4>
            <textarea id="report" class="form-control" rows="5" readonly></textarea>
        </div>
    </div>
